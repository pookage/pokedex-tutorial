<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pokedex</title>

		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/colors.css">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/styles.css">

		<script src="js/pokedex.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<nav 
				id="glossary" 
				class="glossary"
			>
				<ul 
					id="list" 
					class="pokemon-list">		
				</ul>
			</nav>
			<main class="details">
				<header 
					id="intro" 
					class="intro" 
					aria-hidden="false"
				>
					<h2 class="logo heading">
						<img
							class="image" 
							src="assets/2d/logos/logo__pokemon.svg" 
							alt="Pokemon." 
						/>
					</h2>
					<h1 class="title heading">
						<span class="text">
							Pok√©dex
						</span>
					</h1>
					<p>
						Select a Pokemon to begin.
					</p>
				</header>

				<div 
					id="content" 
					class="container" 
					aria-hidden="true"
				>
					<h2 
						id="name"
						class="heading">		
					</h2>
					<dl class="stats">
						<dt class="stat subheading">
							Id
						</dt>
						<dd 
							id="poke-id"
							class="value body">		
						</dd>

						<dt class="stat subheading">
							Types
						</dt>
						<dd class="value body">
							<ul 
								id="types"
								class="types">		
							</ul>
						</dd>

						<dt class="stat subheading">
							Height
						</dt>
						<dd 
							id="height"
							class="value height body">		
						</dd>

						<dt class="stat subheading">
							Weight
						</dt>
						<dd 
							id="weight"
							class="value weight body">		
						</dd>			
					</dl>
					<figure class="media">
						<div class="asset">
							<img
								id="image"
								class="image" 
								src="" 
								alt="Description of Pokemon" 
							/>
						</div>
						<figcaption 
							id="entry"
							class="caption">		
						</figcaption>
					</figure>
				</div>
			</main>
		</div>
	</body>
</html>
